<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 120 100">
  <!-- Banca Fragile: edificio bancario con fratture rosse e $ giallo centrale -->
  
  <!-- Definizioni filtri -->
  <defs>
    <!-- Glow rosso per le fratture -->
    <filter id="crack-glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="2" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <!-- Glow dorato per il simbolo $ -->
    <filter id="dollar-glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <!-- Ombra per l'edificio -->
    <filter id="building-shadow">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-color="#000" flood-opacity="0.5"/>
    </filter>
  </defs>
  
  <!-- Base/Fondamenta della banca -->
  <rect x="10" y="80" width="100" height="15" rx="2" fill="#2d3748" stroke="#4a5568" stroke-width="2"/>
  
  <!-- Corpo principale dell'edificio -->
  <rect x="15" y="35" width="90" height="50" fill="#4a5568" stroke="#718096" stroke-width="2" filter="url(#building-shadow)"/>
  
  <!-- Colonne (stile neoclassico) -->
  <rect x="22" y="40" width="8" height="40" fill="#a0aec0" rx="1"/>
  <rect x="38" y="40" width="8" height="40" fill="#a0aec0" rx="1"/>
  <rect x="56" y="40" width="8" height="40" fill="#a0aec0" rx="1"/>
  <rect x="74" y="40" width="8" height="40" fill="#a0aec0" rx="1"/>
  <rect x="90" y="40" width="8" height="40" fill="#a0aec0" rx="1"/>
  
  <!-- Tetto triangolare (frontone) -->
  <polygon points="60,8 15,35 105,35" fill="#4a5568" stroke="#718096" stroke-width="2"/>
  
  <!-- Bordo dorato del frontone -->
  <polygon points="60,12 20,33 100,33" fill="none" stroke="#FFD700" stroke-width="2"/>
  
  <!-- FRATTURA 1: diagonale sinistra (dall'alto verso il basso) -->
  <path d="M 35 15 L 40 28 L 32 45 L 38 60 L 30 78" 
        stroke="#DC143C" stroke-width="3" fill="none" 
        stroke-linecap="round" stroke-linejoin="round"
        filter="url(#crack-glow)"/>
  <!-- Ramificazioni frattura 1 -->
  <path d="M 40 28 L 48 35" stroke="#DC143C" stroke-width="2" fill="none" filter="url(#crack-glow)"/>
  <path d="M 32 45 L 25 50" stroke="#DC143C" stroke-width="2" fill="none" filter="url(#crack-glow)"/>
  
  <!-- FRATTURA 2: diagonale destra (dall'alto verso il basso) -->
  <path d="M 85 15 L 80 28 L 88 45 L 82 60 L 90 78" 
        stroke="#DC143C" stroke-width="3" fill="none" 
        stroke-linecap="round" stroke-linejoin="round"
        filter="url(#crack-glow)"/>
  <!-- Ramificazioni frattura 2 -->
  <path d="M 80 28 L 72 35" stroke="#DC143C" stroke-width="2" fill="none" filter="url(#crack-glow)"/>
  <path d="M 88 45 L 95 50" stroke="#DC143C" stroke-width="2" fill="none" filter="url(#crack-glow)"/>
  
  <!-- SIMBOLO $ CENTRALE - Giallo ben visibile tra le fratture -->
  <text x="60" y="62" 
        font-family="Arial Black, sans-serif" 
        font-size="32" 
        font-weight="bold" 
        fill="#FFD700" 
        text-anchor="middle" 
        dominant-baseline="middle"
        filter="url(#dollar-glow)">$</text>
  
  <!-- Testo "BANK" sul frontone -->
  <text x="60" y="28" 
        font-family="Georgia, serif" 
        font-size="10" 
        font-weight="bold" 
        fill="#FFD700" 
        text-anchor="middle">BANK</text>
        
</svg>
