<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <defs>
    <!-- Gradiente blu EU -->
    <radialGradient id="euBg" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#003399"/>
      <stop offset="100%" style="stop-color:#001a4d"/>
    </radialGradient>
    
    <!-- Glow oro per stelle -->
    <filter id="starGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="1" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Sfondo blu EU -->
  <circle cx="100" cy="100" r="95" fill="url(#euBg)" stroke="#FFD700" stroke-width="4"/>
  
  <!-- 12 Stelle dorate in cerchio perfetto (raggio 72, centro 100,100) -->
  <!-- Calcolate con: x = 100 + 72*sin(angolo), y = 100 - 72*cos(angolo) -->
  <!-- Ogni stella ruotata di 30° (360/12) -->
  <g filter="url(#starGlow)">
    <!-- Stella 1: 0° (ore 12) -->
    <g transform="translate(100, 28)"><polygon points="0,-8 2.3,-2.5 8,-2.5 3.5,1.5 5.5,8 0,4 -5.5,8 -3.5,1.5 -8,-2.5 -2.3,-2.5" fill="#FFD700"/></g>
    <!-- Stella 2: 30° -->
    <g transform="translate(136, 36)"><polygon points="0,-8 2.3,-2.5 8,-2.5 3.5,1.5 5.5,8 0,4 -5.5,8 -3.5,1.5 -8,-2.5 -2.3,-2.5" fill="#FFD700"/></g>
    <!-- Stella 3: 60° -->
    <g transform="translate(162.4, 62.4)"><polygon points="0,-8 2.3,-2.5 8,-2.5 3.5,1.5 5.5,8 0,4 -5.5,8 -3.5,1.5 -8,-2.5 -2.3,-2.5" fill="#FFD700"/></g>
    <!-- Stella 4: 90° (ore 3) -->
    <g transform="translate(172, 100)"><polygon points="0,-8 2.3,-2.5 8,-2.5 3.5,1.5 5.5,8 0,4 -5.5,8 -3.5,1.5 -8,-2.5 -2.3,-2.5" fill="#FFD700"/></g>
    <!-- Stella 5: 120° -->
    <g transform="translate(162.4, 137.6)"><polygon points="0,-8 2.3,-2.5 8,-2.5 3.5,1.5 5.5,8 0,4 -5.5,8 -3.5,1.5 -8,-2.5 -2.3,-2.5" fill="#FFD700"/></g>
    <!-- Stella 6: 150° -->
    <g transform="translate(136, 164)"><polygon points="0,-8 2.3,-2.5 8,-2.5 3.5,1.5 5.5,8 0,4 -5.5,8 -3.5,1.5 -8,-2.5 -2.3,-2.5" fill="#FFD700"/></g>
    <!-- Stella 7: 180° (ore 6) -->
    <g transform="translate(100, 172)"><polygon points="0,-8 2.3,-2.5 8,-2.5 3.5,1.5 5.5,8 0,4 -5.5,8 -3.5,1.5 -8,-2.5 -2.3,-2.5" fill="#FFD700"/></g>
    <!-- Stella 8: 210° -->
    <g transform="translate(64, 164)"><polygon points="0,-8 2.3,-2.5 8,-2.5 3.5,1.5 5.5,8 0,4 -5.5,8 -3.5,1.5 -8,-2.5 -2.3,-2.5" fill="#FFD700"/></g>
    <!-- Stella 9: 240° -->
    <g transform="translate(37.6, 137.6)"><polygon points="0,-8 2.3,-2.5 8,-2.5 3.5,1.5 5.5,8 0,4 -5.5,8 -3.5,1.5 -8,-2.5 -2.3,-2.5" fill="#FFD700"/></g>
    <!-- Stella 10: 270° (ore 9) -->
    <g transform="translate(28, 100)"><polygon points="0,-8 2.3,-2.5 8,-2.5 3.5,1.5 5.5,8 0,4 -5.5,8 -3.5,1.5 -8,-2.5 -2.3,-2.5" fill="#FFD700"/></g>
    <!-- Stella 11: 300° -->
    <g transform="translate(37.6, 62.4)"><polygon points="0,-8 2.3,-2.5 8,-2.5 3.5,1.5 5.5,8 0,4 -5.5,8 -3.5,1.5 -8,-2.5 -2.3,-2.5" fill="#FFD700"/></g>
    <!-- Stella 12: 330° -->
    <g transform="translate(64, 36)"><polygon points="0,-8 2.3,-2.5 8,-2.5 3.5,1.5 5.5,8 0,4 -5.5,8 -3.5,1.5 -8,-2.5 -2.3,-2.5" fill="#FFD700"/></g>
  </g>
  
  <!-- Edificio Parlamento stilizzato al centro (stile Partenone) -->
  <g transform="translate(100, 108)">
    <!-- 7 Colonne celesti uniformi -->
    <rect x="-44" y="-12" width="8" height="35" fill="#87CEEB" rx="1"/>
    <rect x="-30" y="-12" width="8" height="35" fill="#87CEEB" rx="1"/>
    <rect x="-16" y="-12" width="8" height="35" fill="#87CEEB" rx="1"/>
    <rect x="-4" y="-12" width="8" height="35" fill="#87CEEB" rx="1"/>
    <rect x="8" y="-12" width="8" height="35" fill="#87CEEB" rx="1"/>
    <rect x="22" y="-12" width="8" height="35" fill="#87CEEB" rx="1"/>
    <rect x="36" y="-12" width="8" height="35" fill="#87CEEB" rx="1"/>
    
    <!-- Triangolo isoscele basso stile Partenone -->
    <polygon points="-48,-12 0,-28 48,-12" fill="url(#euBg)" stroke="#FFD700" stroke-width="3"/>
    
    <!-- Scritta European Parliament in giallo - sopra l'edificio per contrasto col blu -->
    <text x="0" y="-50" font-family="Arial, sans-serif" font-size="15" font-weight="bold" fill="#FFD700" text-anchor="middle" textLength="85" lengthAdjust="spacingAndGlyphs">European</text>
    <text x="0" y="-36" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#FFD700" text-anchor="middle" textLength="85" lengthAdjust="spacingAndGlyphs">Parliament</text>
    
    <!-- Sigla UE bianca sotto l'edificio - grande per leggibilità icona -->
    <text x="0" y="52" font-family="Arial Black, sans-serif" font-size="32" font-weight="bold" fill="#FFFFFF" text-anchor="middle">UE</text>
  </g>
</svg>