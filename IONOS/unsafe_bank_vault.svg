<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <defs>
    <!-- Gradiente sfondo celeste -->
    <radialGradient id="bgGrad" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#87CEEB"/>
      <stop offset="100%" style="stop-color:#5DADE2"/>
    </radialGradient>
    
    <!-- Gradiente cassaforte azzurra -->
    <linearGradient id="vaultGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3498DB"/>
      <stop offset="50%" style="stop-color:#2980B9"/>
      <stop offset="100%" style="stop-color:#1F618D"/>
    </linearGradient>
    
    <!-- Gradiente porta cassaforte -->
    <linearGradient id="doorGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2E86C1"/>
      <stop offset="100%" style="stop-color:#1A5276"/>
    </linearGradient>
    
    <!-- Glow rosso per le crepe -->
    <filter id="crackGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="2" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Ombra per i simboli neri -->
    <filter id="blackShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="1" dy="1" stdDeviation="1" flood-color="#000" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Sfondo celeste -->
  <circle cx="100" cy="100" r="95" fill="url(#bgGrad)" stroke="#1A5276" stroke-width="4"/>
  
  <!-- Cassaforte AZZURRA con bordo ORO GRASSETTO -->
  <rect x="40" y="45" width="120" height="110" rx="10" fill="url(#vaultGrad)" stroke="#FFD700" stroke-width="6"/>
  
  <!-- Porta cassaforte azzurra -->
  <rect x="48" y="53" width="104" height="94" rx="6" fill="url(#doorGrad)"/>
  
  <!-- Maniglia GRANDE e visibile -->
  <circle cx="100" cy="100" r="28" fill="none" stroke="#AED6F1" stroke-width="6"/>
  <circle cx="100" cy="100" r="12" fill="#1A5276" stroke="#AED6F1" stroke-width="3"/>
  
  <!-- Raggi della maniglia (selettore combinazione) -->
  <line x1="100" y1="72" x2="100" y2="82" stroke="#AED6F1" stroke-width="4" stroke-linecap="round"/>
  <line x1="100" y1="118" x2="100" y2="128" stroke="#AED6F1" stroke-width="4" stroke-linecap="round"/>
  <line x1="72" y1="100" x2="82" y2="100" stroke="#AED6F1" stroke-width="4" stroke-linecap="round"/>
  <line x1="118" y1="100" x2="128" y2="100" stroke="#AED6F1" stroke-width="4" stroke-linecap="round"/>
  
  <!-- FRATTURE ROSSE sulla cassaforte -->
  <g filter="url(#crackGlow)">
    <!-- Frattura principale sinistra -->
    <path d="M40 55 L60 75 L50 90 L70 115 L55 140 L40 155" 
          fill="none" stroke="#E74C3C" stroke-width="6" stroke-linecap="round" stroke-linejoin="round"/>
    
    <!-- Frattura principale destra -->
    <path d="M160 50 L140 70 L152 88 L130 110 L145 135 L160 155" 
          fill="none" stroke="#E74C3C" stroke-width="6" stroke-linecap="round" stroke-linejoin="round"/>
    
    <!-- Frattura orizzontale superiore -->
    <path d="M50 55 L75 60 L90 50" 
          fill="none" stroke="#C0392B" stroke-width="4" stroke-linecap="round"/>
    
    <!-- Frattura orizzontale inferiore -->
    <path d="M110 150 L135 145 L155 152" 
          fill="none" stroke="#C0392B" stroke-width="4" stroke-linecap="round"/>
  </g>
  
  <!-- SIMBOLI VALUTA NERI - ai 4 LATI della cassaforte (area celeste per contrasto) -->
  <g filter="url(#blackShadow)">
    <!-- Euro a SINISTRA della cassaforte -->
    <text x="8" y="110" font-family="Arial Black, sans-serif" font-size="38" font-weight="bold" fill="#1C2833">€</text>
    
    <!-- Dollaro a DESTRA della cassaforte -->
    <text x="165" y="110" font-family="Arial Black, sans-serif" font-size="38" font-weight="bold" fill="#1C2833">$</text>
    
    <!-- Sterlina SOPRA la cassaforte -->
    <text x="85" y="38" font-family="Arial Black, sans-serif" font-size="34" font-weight="bold" fill="#1C2833">£</text>
    
    <!-- Yen SOTTO la cassaforte -->
    <text x="88" y="190" font-family="Arial Black, sans-serif" font-size="36" font-weight="bold" fill="#1C2833">¥</text>
  </g>
</svg>